<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Playfair Week 9 Review</title>
</head>
<body>
    <h1>Playfair Week 9 Review</h1>
    <div id="inputDiv">
        <form>
            <select id="sizeIn">
                <option>tiny</option>
                <option>small</option>
                <option>medium</option>
                <option>large</option>
                <option>huge</option>
                <option>enormous</option>
            </select>
            <select id="colorIn">
                <option>red</option>
                <option>orange</option>
                <option>yellow</option>
                <option>green</option>
                <option>blue</option>
                <option>purple</option>
            </select>
            <input type="text" id="nameIn" placeholder="name">
            <button type="submit" id="addItemButton">Submit</button>
        </form>
    </div>
    <div id="outputDiv">
        <ul id="inventoryOut">

        </ul>
    </div>
</body>
</html>
